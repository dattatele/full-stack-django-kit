{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% trans "Confirm Email" %}</h1>
    <p>Email sent to <strong>{{ user.email }} with confirmation link.</strong></p>
    <p>If you do not receive email within 2-5 mins, please try again.</p>
    <a href="{% url 'send_email_confirmation' %}" class="btn btn-primary">Resend Confirmation</a>
</div>
{% endblock %}
