{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% trans "Login" %}</h1>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form class="form" method="post" action="{% url 'authenticate' %}">
        {% csrf_token %}
        {% include "bootstrap/form.html" %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <input class="btn btn-primary" type="submit" value='{% trans "Login" %}'>
    </form>
</div>
{% endblock %}
